<div>
    <div class="row">
        <div class="left"><label>Binding Type:</label></div>
        <div class="fn-binding-designer-select-container right">
            <select [(ngModel)]="selectedBindingType" class="fn-binding-designer-select">
                <option *ngFor="let binding of bindings" [value]="binding.name">{{binding.name}}</option>
            </select>
            <span *ngIf="!selectedBindingType" class="fn-binding-designer-selected-value">Select Binding</span>
            <span *ngIf="selectedBindingType" class="fn-binding-designer-selected-value">{{selectedBindingType}}</span>
            <span class="fn-binding-designer-selected-arrow"></span>
        </div>
    </div>
    <div class="row-group" *ngIf="bindingOptionsMeta">
        <div class="row" *ngFor="let option of bindingOptionsMeta.options">
            <div class="left"><label>{{option.name}}: </label></div>
            <div class="right">
                <input class="fn-binding-designer-new-function" [(ngModel)]="option.value" />
            </div>
        </div>
    </div>
</div>
