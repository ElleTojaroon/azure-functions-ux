<div class="fn-designer-container">
    <div class="fn-designer-trigger">
        <div class="fn-designer-panel">
            <binding-designer
                *ngIf="triggerBindings && currentTriggerBinding"
                [currentBinding]="currentTriggerBinding"
                [bindings]="triggerBindings"
                (changedBinding)="onTriggerChange($event)">
            </binding-designer>
        </div>
    </div>
    <div class="fn-designer-inputs">
        <div class="fn-designer-panel">
        </div>
    </div>
    <div class="fn-designer-outputs">
        <div class="fn-designer-panel">
        </div>
    </div>
</div>
