<nav class="tabs">
    <!--<tutorial></tutorial>-->

    <ul>
      <li *ngFor="let tab of tabs"
          [class.tab-label]="!tab.active"
          [class.tab-label-selected]="tab.active"
          (click)="selectTab(tab)"
          class="clickable tab">

        <span >{{tab.title}}</span>
        <span *ngIf="tab.closeable" (click)="closeTab(tab)"><i class="fa fa-times" aria-hidden="true"></i></span>
      </li>
    </ul>
    <div class="tab-content">
        <ng-content></ng-content>
    </div>
</nav>
