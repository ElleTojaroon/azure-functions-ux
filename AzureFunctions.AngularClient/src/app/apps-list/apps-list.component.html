<div class="custom-list-container">
<h3>All Function Apps</h3><i *ngIf="appsNode?.isLoading" class="fa fa-refresh fa-spin fa-fw"></i>
<table class="custom-table">
  <tr>
    <th class="sortableCol" (click)="sortByColumn('name')">Name
      <i class="fa"
        [class.fa-chevron-up]="sortedColumn === 'name' && sortAscending"
        [class.fa-chevron-down]="sortedColumn === 'name' && !sortAscending"></i>
    </th>
    <th class="sortableCol" (click)="sortByColumn('subscription')">Subscription 
      <i class="fa"
        [class.fa-chevron-up]="sortedColumn === 'subscription' && sortAscending"
        [class.fa-chevron-down]="sortedColumn === 'subscription' && !sortAscending"></i>
    </th>
    <th class="notSortableCol">Resource Group</th>
    <th class="notSortableCol">Location</th>
  </tr>

  <tr *ngFor="let item of items" (click)="clickRow(item)">
    <td class="link">{{item.title}}</td>
    <td>{{item.subscription}}</td>
    <td>{{item.resourceGroup}}</td>
    <td>{{item.location}}</td>
  </tr>

  <tr *ngIf="!appsNode?.isLoading && items.length === 0"><td>No results</td></tr>
  <tr *ngIf="appsNode?.isLoading"><td>Loading...</td></tr>
</table>
</div>
